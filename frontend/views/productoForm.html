<form name="productoForm" novalidate>
    
    <div class="form-group">
      <label>Codigo Producto</label>
      <input id="codigo_producto" type="text" name="codigoProducto" class="form-control" 
        ng-model="newProducto.codigoProducto">
    </div>
  <div class="form-group">
      <label>Nombre Producto</label>
      <input id="nombre_producto" type="text" name="nombreProducto" class="form-control" 
        ng-model="newProducto.nombreProducto">
    </div>
    <div class="form-group">
      <label>precio Producto</label>
      <input id="precio_producto" type="number" name="precioProducto" class="form-control" 
        ng-model="newProducto.precioProducto">
    </div>
    <div class="form-group">
      <label>descripcion Producto</label>
      <input id="descripcion_producto" type="text" name="descripcionProducto" class="form-control" 
        ng-model="newProducto.descripcionProducto">
    </div>
<div class="form-group">
      <label>Imagen</label>
    <div flow-init="{target: '/upload'}"
      flow-files-submitted="$flow.upload()"
      flow-file-success="$file.msg = $message">
    <div ng-show="$flow.files.length">
      <img flow-img="$flow.files[0]" />
    </div>
    <div>
      <input  id="boton_imagen" value="Seleccionar Imagen" class="btn btn-large btn-info" ng-hide="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">
      <input  value="Cambiar Imagen" class="btn btn-large btn-info" ng-show="$flow.files.length" flow-btn flow-attrs="{accept:'image/*'}">
    </div>

  </div>
</div>
    <div class="form-group">
      <label>nombreAnunciante Producto</label>
      <input id="nombreAnunciante_producto" type="text" name="nombreAnuncianteProducto" class="form-control" 
        ng-model="newProducto.nombreAnuncianteProducto">
    </div>
<div class="form-group">
      <label>telefonoAnunciante Producto</label>
      <input id="telefonoAnunciante_producto" type="text" name="telefonoAnuncianteProducto" class="form-control" 
        ng-model="newProducto.telefonoAnuncianteProducto">
    </div>
<div class="form-group">
      <label>cuidad Producto</label>
      <input id="cuidad_producto" type="text" name="cuidadProducto" class="form-control" 
        ng-model="newProducto.cuidadProducto">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-danger" ng-click="submit(newProducto)">Submit</button>
    </div>
    
  </form>

JSON GENERADO:
  <pre>{{ newProducto | json }}</pre>
